<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botica Bienestar - Login</title>
    <meta name="description" content="Login personalizado" />
    <meta name="author" content="Botica Bienestar" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="frontend/assets/css/index.css" rel="stylesheet" />   
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="card login-card">
        <div class="card-body">
          <!-- Logo -->
          <div class="text-center mb-3">
            <img src="frontend/assets/img/logo_botica.png" alt="Botica Bienestar y Salud" class="login-logo" />
          </div>

          <h4 class="text-center mb-4 font-weight-bold text-success">Iniciar Sesión</h4>

          <!-- Formulario -->
            <form class="login-form" method="POST" action="backend/auth/login.php">
                <input class="form-control" type="text" name="usuario" placeholder="Usuario" required />
                <input class="form-control" type="password" name="contrasena" placeholder="Contraseña" required />

            <button class="btn btn-primary btn-block" type="submit">Iniciar Sesión</button>

          </form>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <div id="footer-placeholder"></div>
    <footer class="footer">
      <p>© 2025 Botica Bienestar y Salud. Todos los derechos reservados.</p>
    </footer>
  </body>  
</html>
